<template name="tweet">
  <div class="row pt-tweet">
    <div class="col-sm-2 pt-profile-img">
      <img src={{biggerProfileImageUrl}} class="img-responsive center-block" alt="Profile image">
    </div>
    <div class="col-sm-8">
      <div class="row">
        <div class="col-xs-6">
          <p>{{content.user.name}} (@{{content.user.screen_name}})</p>
        </div>
        <div class="col-xs-6">
          <p class="text-right">{{moFormat createdAt 'h:mm a MMM Do'}}</p>
        </div>
      </div>
      <p class="pt-tweet_text">
        {{content.text}}
      </p>
    </div>
    <div class="col-sm-2">
      <a href="#" class="pt-tweet-buttons openModal tooltipped" data-modal-template="postTicketModal" data-toggle="tooltip" data-placement="top" title="New Ticket">
        <img src="/images/create.svg" alt="Create Ticket">
      </a>
      <a href="#" class="pt-tweet-buttons openModal tooltipped" data-modal-template="postTicketCommentModal" data-toggle="tooltip" data-placement="top" title="Add Comment">
        <img src="/images/add-to-existing.svg" alt="Add Comment to Existing Ticket">
      </a>
      <a href="#" class="pt-tweet-buttons openModal tooltipped" data-modal-template="postReplyModal" data-toggle="tooltip" data-placement="top" title="Reply">
        <img src="/images/reply.svg" alt="Reply">
      </a>
    </div>
    <!--
    {{#if existingTickets}}
      <ul>
        {{#each existingTickets}}
          <li>Ticket #{{this.content.id}} opened</li>
        {{/each}}
      </ul>
    {{/if}}
    {{#if existingComments}}
      <ul>
        {{#each existingComments}}
          <li>Comment on Ticket #{{this.ticketId}}</li>
        {{/each}}
      </ul>
    {{/if}}
    -->
  </div>
</template>
