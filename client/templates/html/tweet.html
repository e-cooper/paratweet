<template name="tweet">
  <div class="pt-tweet">
    <img src={{content.user.profile_image_url}} class="img-responsive" alt="Profile image">
    <span>{{content.user.name}} (@{{content.user.screen_name}})</span>
    <span>{{getProperDate}}</span>
    <p class="pt-tweet_text">
      {{content.text}}
    </p>
    <button type="button" class="btn btn-default openModal" data-modal-template="postReplyModal">Reply</button>
    <button type="button" class="btn btn-default openModal" data-modal-template="postTicketModal">New Ticket</button>
    <button type="button" class="btn btn-default openModal" data-modal-template="postTicketCommentModal">New Ticket Comment</button>
    {{#if existingTickets}}
      <ul>
        {{#each existingTickets}}
          <li>Ticket #{{this.content.id}} opened</li>
        {{/each}}
      </ul>
    {{/if}}
    {{#if existingComments}}
      <ul>
        {{#each existingComments}}
          <li>Comment on Ticket #{{this.ticketId}}</li>
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>
