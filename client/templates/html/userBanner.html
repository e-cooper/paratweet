<template name="userBanner">
  {{#if bannerImage}}
    <div class="container-fluid">
      <div class="row pt-row-no-padding">
        <div class="col-sm-12">
          <div class="col-sm-10 col-sm-offset-1 pt-screen-name-container pt-col-abs">
            <div class="pt-screen-name-box">
              <h2>@{{screenName}}</h2>
            </div>
          </div>
          <img src={{bannerImage}} class="img-responsive" alt="Banner image">
        </div>
      </div>
    </div>
  {{/if}}
</template>
