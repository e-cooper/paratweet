<template name="message">
  <div class="row pt-tweet">
    <div class="col-sm-2 pt-profile-img pt-col-no-padding">
      <img src={{biggerProfileImageUrl}} class="img-responsive center-block" alt="Profile image">
    </div>
    <div class="col-sm-8 pt-col-no-padding">
      <div class="row pt-row-margin">
        <div class="col-xs-12">
          <span class="pt-account-group pt-color-blue">
            <a href="https://twitter.com/{{content.sender.screen_name}}" target="_blank">
              <span class="pt-user-name pt-color-blue">
                {{content.sender.name}}
              </span>
              <span class="pt-screen-name pt-color-green">
                @{{content.sender.screen_name}}
              </span>
            </a>
          </span>
          <span class="pull-right pt-color-lt-gray">
            {{moFormat createdAt 'h:mm a - MMM D'}}
          </span>
        </div>
      </div>
      <div class="row pt-tweet-text">
        <div class="col-xs-12">
          {{{messageText}}}
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="pt-tweet-buttons-container pull-right">
        <a href="#" class="pt-tweet-buttons openModal {{disabledTicketButton}}" data-modal-template="postTicketModal">
          <img class="svg tooltipped" src="/images/create.svg" alt="Create Ticket" data-toggle="tooltip" data-placement="top" title="New Ticket">
        </a>

        <a href="#" class="pt-tweet-buttons openModal" data-modal-template="postTicketCommentModal">
          <img class="svg tooltipped" src="/images/add-to-existing.svg" alt="Add Ticket Comment" data-toggle="tooltip" data-placement="top" title="Add Ticket Comment">
        </a>

        <a href="#" class="pt-tweet-buttons openModal" data-modal-template="postReplyMessageModal">
          <img class="svg tooltipped" src="/images/reply.svg" alt="Reply" data-toggle="tooltip" data-placement="top" title="Reply">
        </a>
      </div>
      <a href="https://twitter.com/{{content.recipient.screen_name}}" class="twitter-logo pull-right" target="_blank">
        <img class="tooltipped" src="/images/Twitter_logo_blue_32.png" alt="Twitter Logo" data-toggle="tooltip" data-placement="top" title="Go to Twitter">
      </a>
      {{#with existingTicket}}
        <div class="pt-ticket-message">
          <span class="pt-ticket-created pt-color-lt-gray">
            Ticket Created {{moFormat content.created_at 'h:mm a - MMM D' }}
          </span>
        </div>
      {{/with}}
    </div>
  </div>
</template>
