<template name="appBody">
  <div class="inner">
    {{#if currentUser}}
      <div class="pt-nav-container">
      <div class="container">
        <nav class="navbar navbar-default pt-navbar">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#paratweet-navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Paratweet</a>
            </div>
            <div class="collapse navbar-collapse" id="paratweet-navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="#">Feedback</a>
                </li>
                {{> loginButtons}}
              </ul>
            </div>
        </nav>
      </div>
      </div>
      {{> userBanner}}
      <div class="container pt-tweet-timeline">
        <div class="row">
          <div class="col-sm-12">
            {{> viewLink}}
          </div>
        </div>
        {{#if pendingObject}}
          <div class="row pt-row-no-padding">
            <div class="col-sm-12">
              <button class="btn btn-primary btn-block pt-load-new-btn">
                Load New {{currentRoute}}
              </button>
            </div>
          </div>
        {{/if}}
        <div class="row pt-row-no-padding">
          {{> flashMessages}}
        </div>
        {{> yield}}
      </div>
    {{/if}}
  </div>
</template>
