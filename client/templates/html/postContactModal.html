<template name="postContactModal">
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            Contact Paratweet
          </h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="contact-description" class="control-label">
                Message
              </label>
              <textarea class="form-control" id="contact-description" rows="4"></textarea>
            </div>
            <div class="form-group">
              <label for="contact-name" class="control-label">
                Name (optional)
              </label>
              <input type="text" class="form-control" id="contact-name">
            </div>
            <div class="form-group">
              <label for="contact-email" class="control-label">
                Email (optional)
              </label>
              <input type="text" class="form-control" id="contact-email">
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="contact-agree">
                  Agree to be contacted through Email
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary postContact">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
