<template name="reply">
  <ul>
    <li><h3>Reply</h3></li>
    <li><strong>Text: </strong>{{content.text}}</li>
    <li><strong>Source: </strong>{{content.source}}</li>
    <li><strong>User: </strong>{{content.user.name}}</li>
    <li><button class="modal postReply" data-modal-template="postReplyModal">Reply</button></li>
    <li><button class="modal openTicket" data-modal-template="postTicketModal">Open Ticket</button></li>
  </ul>
  {{#each replies}}
    {{> reply}}
  {{/each}}
</template>
