<template name="message">
  <h4>{{content.created_at}}</h4>
  <ul>
    <li><strong>Text: </strong>{{content.text}}</li>
    <li><strong>User: </strong>{{content.sender_screen_name}}</li>
    <li><button class="modal postMessageReply" data-modal-template="postReplyMessageModal">Reply</button></li>
    <li><button class="openTicket">Open Ticket</button></li>
  </ul>
</template>
