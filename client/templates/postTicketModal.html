<template name="postTicketModal">
  <h2>Create Ticket</h2>
  <label>
    Summary
    <input id="ticketSummary" type="text" name="ticketSummary"/>
  </label>

  <label>
    Description
    <input id="ticketDescription" type="text" name="ticketDescription"/>
  </label>

  {{#if proUsers}}
    <label>
      Assignee
      <select id="assignee-select">
        <option disabled="disabled" selected="selected">Please Select</option>
          {{#each proUsers}}
            <option value="{{this.id}}">{{this.first_name}} {{this.last_name}}</option>
          {{/each}}
      </select>
    </label>
  {{else}}
    <pre>Loading...</pre>
  {{/if}}

  <label>
    Priority
    <select id="priority-select">
      <option disabled="disabled" selected="selected">Please Select</option>
        {{#each priorities}}
          <option value="{{this}}">{{this}}</option>
        {{/each}}
    </select>
  </label>

  <div>
    <button class="postTicket">Create Ticket</button>
    <button class="closeModal">Close</button>
  </div>
</template>
